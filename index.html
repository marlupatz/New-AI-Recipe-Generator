<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f9f4; color: #333; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 700px; width: 100%; text-align: center; }
        h1 { color: #2e7d32; }
        input { width: 60%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: #2e7d32; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-left: 10px; }
        button:hover { background: #1b5e20; }
        .recipe-output { margin-top: 30px; text-align: left; display: none; }
        .recipe-header { display: flex; align-items: center; gap: 20px; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        .recipe-img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; }
        h3 { color: #2e7d32; }
        .instructions { white-space: pre-wrap; background: #f9f9f9; padding: 15px; border-radius: 8px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Recipe Generator üç≥</h1>
        <p>Enter a main ingredient (e.g., Chicken, Beef, Egg)</p>
        <div>
            <input type="text" id="ingredientInput" placeholder="Enter an ingredient...">
            <button onclick="getRecipe()">Find Recipe</button>
        </div>
        <div id="recipeResult" class="recipe-output">
            <div class="recipe-header">
                <img id="mealImg" class="recipe-img" src="" alt="Food Image">
                <div><h2 id="mealTitle" style="margin:0; color:#2e7d32;"></h2></div>
            </div>
            <h3>Ingredients:</h3>
            <ul id="ingredientsList"></ul>
            <h3>Instructions:</h3>
            <div id="instructions" class="instructions"></div>
        </div>
    </div>
    <script>
        async function getRecipe() {
            const input = document.getElementById('ingredientInput').value.trim();
            const resultBox = document.getElementById('recipeResult');
            if (!input) { alert("Please enter an ingredient!"); return; }
            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${input}`);
                const data = await response.json();
                if (data.meals) {
                    const randomMeal = data.meals[Math.floor(Math.random() * data.meals.length)];
                    const details = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${randomMeal.idMeal}`);
                    const detailsData = await details.json();
                    displayRecipe(detailsData.meals[0]);
                } else { alert("No recipes found!"); }
            } catch (e) { alert("Error finding recipe. Try again!"); }
        }
        function displayRecipe(meal) {
            document.getElementById('mealTitle').innerText = meal.strMeal;
            document.getElementById('mealImg').src = meal.strMealThumb;
            document.getElementById('instructions').innerText = meal.strInstructions;
            const list = document.getElementById('ingredientsList');
            list.innerHTML = "";
            for (let i = 1; i <= 20; i++) {
                if (meal[`strIngredient${i}`]) {
                    const li = document.createElement('li');
                    li.innerText = `${meal[`strMeasure${i}`]} ${meal[`strIngredient${i}`]}`;
                    list.appendChild(li);
                }
            }
            document.getElementById('recipeResult').style.display = "block";
        }
    </script>
</body>
</html>
